<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glass Login Card</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 700px at 12% 18%, rgba(10, 24, 68, 0.9), rgba(0, 0, 0, 0) 65%),
        radial-gradient(780px 680px at 88% 24%, rgba(8, 22, 58, 0.85), rgba(0, 0, 0, 0) 63%),
        radial-gradient(980px 760px at 56% 88%, rgba(7, 14, 42, 0.92), rgba(0, 0, 0, 0) 68%),
        linear-gradient(155deg, #020305 0%, #05070e 38%, #04060c 100%);
      color: #eef3ff;
      padding: 24px;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      border-radius: 999px;
      pointer-events: none;
      filter: blur(40px);
      opacity: 0.45;
      z-index: 0;
    }

    body::before {
      width: 380px;
      height: 380px;
      background: rgba(18, 47, 116, 0.4);
      top: 10%;
      left: 6%;
    }

    body::after {
      width: 460px;
      height: 460px;
      background: rgba(23, 53, 133, 0.33);
      right: 8%;
      bottom: 8%;
    }

    .glass-card {
      width: 240px;
      height: 360px;
      background: linear-gradient(
        145deg,
        rgba(34, 38, 51, 0.54),
        rgba(17, 20, 30, 0.4)
      );
      backdrop-filter: blur(14px) saturate(150%);
      -webkit-backdrop-filter: blur(14px) saturate(150%);
      border-radius: 20px;
      box-shadow:
        0 20px 48px rgba(0, 0, 0, 0.45),
        inset 0 1px 0 rgba(255, 255, 255, 0.22),
        inset 0 -1px 0 rgba(255, 255, 255, 0.08),
        inset 0 0 22px 8px rgba(255, 255, 255, 0.06);
      position: relative;
      overflow: hidden;
      z-index: 1;
      padding: 22px 18px;
      isolation: isolate;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.15),
        transparent
      );
      z-index: 1;
    }

    .glass-card::after {
      content: '';
      position: absolute;
      top: -8%;
      left: 27%;
      width: 48%;
      height: 120%;
      background: linear-gradient(
        102deg,
        rgba(255, 255, 255, 0) 18%,
        rgba(255, 255, 255, 0.14) 40%,
        rgba(255, 255, 255, 0.14) 54%,
        rgba(255, 255, 255, 0) 75%
      );
      filter: blur(10px);
      opacity: 0.5;
      transform: rotate(6deg);
      pointer-events: none;
      z-index: 1;
    }

    .card-content {
      position: relative;
      z-index: 3;
      height: 100%;
      overflow-y: auto;
      padding-right: 2px;
      scrollbar-width: thin;
      scrollbar-color: rgba(18, 40, 92, 0.5) transparent;
    }

    .card-content::-webkit-scrollbar {
      width: 6px;
    }

    .card-content::-webkit-scrollbar-thumb {
      background: rgba(18, 40, 92, 0.5);
      border-radius: 999px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      color: rgba(245, 248, 255, 0.95);
    }

    .muted {
      margin: 0;
      color: rgba(228, 236, 255, 0.72);
      font-size: 11px;
      line-height: 1.35;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      height: 34px;
      border: 1px solid rgba(255, 255, 255, 0.38);
      border-radius: 10px;
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.24),
        rgba(255, 255, 255, 0.08)
      );
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: none;
      color: rgba(245, 248, 255, 0.96);
      font-weight: 600;
      font-size: 12px;
      padding: 0 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      transition: transform 140ms ease, box-shadow 180ms ease, background 180ms ease, border-color 180ms ease;
    }

    .btn.secondary {
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.2),
        rgba(255, 255, 255, 0.06)
      );
      color: rgba(238, 244, 255, 0.88);
      border-color: rgba(255, 255, 255, 0.33);
    }

    .btn.ghost {
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.14),
        rgba(255, 255, 255, 0.04)
      );
      color: rgba(224, 235, 255, 0.8);
      border-color: rgba(255, 255, 255, 0.28);
    }

    .btn:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.72);
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.34),
        rgba(255, 255, 255, 0.14)
      );
      box-shadow: none;
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: none;
      border-color: rgba(255, 255, 255, 0.78);
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 11px;
      color: rgba(236, 243, 255, 0.9);
      font-weight: 600;
    }

    .input {
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      height: 34px;
      padding: 0 10px;
      font-size: 12px;
      color: rgba(248, 251, 255, 0.95);
      outline: none;
    }

    .input::placeholder {
      color: rgba(220, 232, 255, 0.55);
    }

    .input:focus {
      border-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25);
    }

    hr {
      border: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.35);
      margin: 12px 0;
    }

    .small {
      font-size: 11px;
    }
  </style>
</head>
<body>
  <article class="glass-card">
    <div class="card-content">
      <h1 id="authTitle">Sign up</h1>
      <p class="muted" id="authSubtitle">Create account with minimal friction.</p>

      <div class="actions">
        <button id="signupTab" class="btn">Sign up</button>
        <button id="loginTab" class="btn secondary">Log in</button>
      </div>

      <form id="authForm" style="margin-top:12px;">
        <label for="email">Email</label>
        <input id="email" class="input" type="email" autocomplete="email" placeholder="Email" required>

        <label for="password">Password</label>
        <input id="password" class="input" type="password" autocomplete="current-password" placeholder="Password" required>

        <div class="actions">
          <button class="btn" type="submit" id="primaryAction">Create account</button>
          <a class="btn secondary" href="#">Back</a>
        </div>
      </form>

      <hr>
      <p class="small muted">OAuth quick path</p>
      <div class="actions">
        <button class="btn ghost" id="googleBtn" type="button">Google</button>
        <button class="btn ghost" id="linkedinBtn" type="button">LinkedIn</button>
      </div>
    </div>
  </article>
</body>
</html>
