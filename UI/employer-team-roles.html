<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employer - Team Members and Roles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">Jobarium Employer Flow</div>
      <nav class="nav-links small">
        <a href="employer-onboarding-entry.html">Onboarding Entry</a>
        <a href="employer-job-setup.html">Job Setup</a>
        <a href="employer-integration-status.html">Integration Status</a>
        <a href="employer-compliance-billing.html">Compliance and Billing</a>
        <button class="btn secondary" onclick="UIFlow.resetFlow()">Reset flow</button>
      </nav>
    </div>
  </header>
  <main class="layout">
    <section class="container">
      <article class="card">
        <h1>Team Members and Roles</h1>
        <p class="muted">Invite teammates and assign role-based access for hiring workflow control.</p>
        <div class="status-box hidden" data-status role="status" aria-live="polite"></div>

        <div class="grid-3" style="margin-top:12px;">
          <div>
            <label for="inviteName">Full name</label>
            <input id="inviteName" class="input" placeholder="Jordan Tate">
          </div>
          <div>
            <label for="inviteEmail">Email</label>
            <input id="inviteEmail" class="input" type="email" placeholder="jordan@company.com">
          </div>
          <div>
            <label for="inviteRole">Role</label>
            <select id="inviteRole">
              <option>Recruiter</option>
              <option>Hiring Manager</option>
              <option>Viewer</option>
              <option>Admin</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="inviteBtn" type="button">Invite teammate</button>
          <a class="btn secondary" href="employer-onboarding-entry.html">Back</a>
          <a class="btn secondary" href="employer-integration-status.html">Open integration status</a>
          <a class="btn" href="employer-job-setup.html">Continue to job setup</a>
        </div>

        <div id="memberList" class="stack" style="margin-top:14px;"></div>
      </article>
    </section>
  </main>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script src="app.js"></script>
  <script>
    UIFlow.guard("employer");

    function renderMembers() {
      const s = UIFlow.readState();
      const root = document.getElementById("memberList");
      root.innerHTML = s.employer.team.members.map((m) => `
        <div class="match-card">
          <div class="grid-2">
            <div>
              <strong>${m.name}</strong>
              <div class="small muted">${m.email}</div>
            </div>
            <div class="small">
              <div><strong>Role:</strong> ${m.role}</div>
              <div><strong>Status:</strong> ${m.status}</div>
            </div>
          </div>
        </div>
      `).join("");
    }

    document.getElementById("inviteBtn").addEventListener("click", () => {
      const name = document.getElementById("inviteName").value.trim();
      const email = document.getElementById("inviteEmail").value.trim();
      const role = document.getElementById("inviteRole").value;
      if (!name || !email) {
        UIFlow.showStatus("error-recoverable", "Provide name and email before inviting.");
        return;
      }
      const s = UIFlow.readState();
      UIFlow.updateState({
        employer: {
          ...s.employer,
          team: {
            ...s.employer.team,
            members: [
              ...s.employer.team.members,
              { id: `u${Date.now()}`, name, email, role, status: "invited" }
            ]
          }
        }
      });
      document.getElementById("inviteName").value = "";
      document.getElementById("inviteEmail").value = "";
      renderMembers();
      UIFlow.showStatus("success", "Teammate invited successfully.");
      UIFlow.showToast("Invite sent.");
    });

    renderMembers();
    UIFlow.showStatus("success", "Team settings loaded.");
  </script>
</body>
</html>
